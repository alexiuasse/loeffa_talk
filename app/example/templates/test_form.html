<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load bootstrap5 %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12">
                <h3 class="text-center">Crispy Example Form</h3>
                {% crispy crispy_form crispy_form.helper %}
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
                <h3 class="text-center">Simple Example Form</h3>
                {% include './render_form.html' with form=simple_form %}
            </div>
        </div>
    </div>
</body>

{% bootstrap_javascript %}

</html>
